<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/premium-photo/indian-food-background-with-place-text-national-cuisine-india_641503-84399.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Add this to stack the content vertically */
        }
        h1 {
            font-size: 32px;
            color: #000000;
            margin: 20px 0;
            text-align: center; /* This will center the heading */
        }
        .slider {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            background: #330099;
            color: #fff;
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Indian Traditional Foods in - Indian States</h1>
    <div class="slider">
        <img id="sliderImage" src="https://via.placeholder.com/300x200" alt="Image Slider">
        <div class="buttons">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        const images = [
            'https://blog.swiggy.com/wp-content/uploads/2024/09/Image-No-1-Pootharekulu-1024x538.png',
            'https://png.pngtree.com/png-clipart/20250103/original/pngtree-makki-ki-roti-sarson-ka-saag-indian-food-png-image_18971997.png',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH8gO0qsX2ElMYWSCIWyrtOozSGOqZW86qtLXcKHYK70jgz4Vu_nFX_rqZpmBP-m9ODxg&usqp=CAU',
            'https://w7.pngwing.com/pngs/977/183/png-transparent-litti-chokha.png',
        ];

        let currentIndex = 0;

        function showImage(index) {
            const sliderImage = document.getElementById('sliderImage');
            sliderImage.src = images[index];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
